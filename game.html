<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Ludo - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Royal Ludo</div>
        <div class="user-info">
            <span class="username" id="gameUsername">Player</span>
            <span class="coins" id="gameCoins">1000 coins</span>
            <a href="dashboard.html" class="logout-btn">Exit Game</a>
        </div>
    </header>
    
    <main class="game-container">
        <div class="game-board" id="ludoBoard">
            <!-- Ludo board will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <div class="dice-container">
                <div class="dice" id="dice">0</div>
                <button class="roll-btn" id="rollBtn">Roll Dice</button>
            </div>
            
            <div class="player-info">
                <h3>Players</h3>
                <div class="players-list" id="playersList">
                    <!-- Players will be added here -->
                </div>
            </div>
            
            <div class="game-log">
                <h3>Game Log</h3>
                <div class="log-messages" id="gameLog">
                    <!-- Game messages will appear here -->
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="gameResultTitle">Game Over</h2>
            <p id="gameResultMessage"></p>
            <div class="game-stats" id="gameStats">
                <!-- Game stats will appear here -->
            </div>
            <button class="back-to-dashboard" id="backToDashboard">Back to Dashboard</button>
        </div>
    </div>
    
    <script src="js/game.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            document.getElementById('gameUsername').textContent = user.username;
            document.getElementById('gameCoins').textContent = `${user.coins} coins`;
            
            // Initialize game
            const urlParams = new URLSearchParams(window.location.search);
            const playerCount = urlParams.get('players') || 2;
            const betAmount = urlParams.get('bet') || 0;
            const gameType = urlParams.get('type') || 'classic';
            const isAI = urlParams.get('ai') === 'true';
            
            const game = new LudoGame({
                playerCount: parseInt(playerCount),
                betAmount: parseInt(betAmount),
                gameType,
                isAI,
                userId: user.id,
                username: user.username
            });
            
            game.init();
            
            // Back to dashboard button
            document.getElementById('backToDashboard').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
