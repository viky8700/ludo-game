<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Ludo - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">Royal Ludo</div>
        <nav>
            <a href="#" class="login-btn">Login</a>
            <a href="#" class="register-btn">Register</a>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Play Classic Ludo Online</h1>
            <p>Challenge friends or play with random opponents</p>
            <div class="cta-buttons">
                <button class="play-btn">Play Now</button>
                <button class="how-to-play">How to Play</button>
            </div>
        </section>
        
        <section class="features">
            <div class="feature-card">
                <img src="assets/multiplayer.png" alt="Multiplayer">
                <h3>2-4 Players</h3>
                <p>Play with friends or AI opponents</p>
            </div>
            <div class="feature-card">
                <img src="assets/coins.png" alt="Coins">
                <h3>Coin System</h3>
                <p>Win coins and climb the leaderboard</p>
            </div>
            <div class="feature-card">
                <img src="assets/responsive.png" alt="Responsive">
                <h3>Any Device</h3>
                <p>Play on desktop, tablet or mobile</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Royal Ludo. All rights reserved.</p>
    </footer>
    
    <script src="js/auth.js"></script>
</body>
</html>
