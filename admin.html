<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Ludo - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Royal Ludo - Admin</div>
        <div class="user-info">
            <a href="dashboard.html" class="logout-btn">Back to Dashboard</a>
        </div>
    </header>
    
    <main class="admin-container">
        <div class="admin-sidebar">
            <nav>
                <a href="#" class="active" data-section="users"><i class="fas fa-users"></i> Users</a>
                <a href="#" data-section="transactions"><i class="fas fa-exchange-alt"></i> Transactions</a>
                <a href="#" data-section="games"><i class="fas fa-gamepad"></i> Games</a>
                <a href="#" data-section="settings"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </div>
        
        <div class="admin-content">
            <section id="users-section" class="admin-section active">
                <h2><i class="fas fa-users"></i> User Management</h2>
                <div class="search-bar">
                    <input type="text" id="userSearch" placeholder="Search users...">
                    <button id="searchUsersBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Coins</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
